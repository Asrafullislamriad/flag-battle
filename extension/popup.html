<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 220px;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            margin: 0;
        }

        h2 {
            margin: 0 0 15px 0;
            color: #2ecc71;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #2ecc71;
            padding-bottom: 8px;
        }

        .stat-box {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .count {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1;
        }

        .recent-section {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 10px;
        }

        .recent-header {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .list li {
            padding: 4px 0;
            font-size: 13px;
            color: #ddd;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
        }

        .list li:last-child {
            border-bottom: none;
        }

        .list li:first-child {
            color: #2ecc71;
            font-weight: bold;
        }

        .index {
            color: #555;
            font-size: 10px;
            margin-right: 8px;
            width: 15px;
        }

        #status {
            text-align: center;
            font-size: 10px;
            margin-top: 10px;
            color: #555;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h2>Flag Battle Bridge</h2>

    <div class="stat-box">
        <span class="label">Total Collected</span>
        <span id="total" class="count">0</span>
    </div>

    <div class="recent-section">
        <div class="recent-header">Recent Comments</div>
        <ul id="recentList" class="list">
            <li style="color: #666; justify-content: center;">Waiting for chats...</li>
        </ul>
    </div>

    <div id="status">Waiting for data...</div>

    <!-- Test Data Panel -->
    <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
        <button id="toggleTest"
            style="width: 100%; background: #333; color: #fff; border: none; padding: 5px; cursor: pointer; border-radius: 4px;">üõ†Ô∏è
            Test Mode</button>

        <div id="testPanel" style="display: none; margin-top: 10px;">
            <input type="text" id="testCountry" placeholder="Country (e.g. bd, india)" value="uk"
                style="width: 100%; margin-bottom: 5px; background: #222; border: 1px solid #444; color: #fff; padding: 5px; box-sizing: border-box;">
            <input type="text" id="testUser" placeholder="Username" value="DummyUser"
                style="width: 100%; margin-bottom: 5px; background: #222; border: 1px solid #444; color: #fff; padding: 5px; box-sizing: border-box;">
            <input type="text" id="testPic" placeholder="Profile Pic URL"
                value="https://yt4.ggpht.com/Twxj-F6JgW6Utz04FVV3JRxSVPPSS2Qvt7ZioUAZ97J7KXSLC8H7k3OSaQ3Xi0w96Zi957I_=s32-c-k-c0x00ffffff-no-rj"
                style="width: 100%; margin-bottom: 5px; background: #222; border: 1px solid #444; color: #fff; padding: 5px; box-sizing: border-box;">

            <button id="sendTest"
                style="width: 100%; background: #e67e22; color: #fff; border: none; padding: 8px; cursor: pointer; font-weight: bold; border-radius: 4px;">üöÄ
                Send Test Data</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
