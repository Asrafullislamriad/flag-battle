<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-flag: #e74c3c;
            --accent-snake: #2ecc71;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(231, 76, 60, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 40%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 300px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            transition: transform 0.4s ease;
        }

        .card:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .card p {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        /* Flag Battle Specifics */
        .card.flag .icon {
            filter: drop-shadow(0 0 15px rgba(231, 76, 60, 0.4));
        }

        .card.flag .btn {
            background: var(--accent-flag);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .card.flag:hover .btn {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        /* Snake Game Specifics */
        .card.snake .icon {
            filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.4));
        }

        .card.snake .btn {
            background: var(--accent-snake);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .card.snake:hover .btn {
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        .tag {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
        }
    </style>
</head>

<body>

    <h1>Arcade Hub</h1>

    <div class="container">
        <!-- Flag Battle Card -->
        <a href="flag_battle.html" class="card flag">
            <span class="tag">Live Stream</span>
            <div class="icon">üèÅ</div>
            <h2>Flag Battle</h2>
            <p>Interactive country battle royale. Connects with YouTube live chat for viewer participation.</p>
            <div class="btn">Play Now</div>
        </a>

        <!-- Snake Game Card -->
        <a href="snake_game/index.html" class="card snake">
            <span class="tag">Classic</span>
            <div class="icon">üêç</div>
            <h2>Snake</h2>
            <p>The retro classic. Eat apples, grow longer, and avoid hitting existing walls or yourself.</p>
            <div class="btn">Play Now</div>
        </a>
    </div>

</body>

</html>
