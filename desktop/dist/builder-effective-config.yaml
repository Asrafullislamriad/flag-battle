directories:
  output: dist
  buildResources: build
appId: com.flagbattle.desktop
productName: Flag Battle
win:
  target: nsis
files:
  - filter:
      - '**/*'
      - '!**/*.md'
      - '!build'
extraResources:
  - from: ../games
    to: games
    filter:
      - '**/*'
  - from: ../core
    to: core
    filter:
      - '**/*'
electronVersion: 28.3.3
