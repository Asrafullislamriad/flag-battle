    <title>Flag Battle Royale - Advanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: white;
            touch-action: none;
        }

        #game-area {
            position: relative;
            width: 100vw;
            height: 85vh; 
            background: radial-gradient(circle, #151515 0%, #000000 100%);
            overflow: hidden;
            z-index: 1;
        }

        @media (display-mode: fullscreen), (display-mode: standalone) {
            #game-area {
                height: 88vh;
            }
            
            #graveyard {
                height: 12vh;
            }
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        #graveyard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 15vh; 
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-top: 2px solid #333;
            box-sizing: border-box;
            padding: 8px;
            padding-left: 55px;
            padding-right: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 3px;
            overflow-y: auto;
            z-index: 5;
        }

        .dead-flag {
            width: 30px;
            height: 20px;
            border-radius: 2px;
            border: 1px solid #444;
            animation: fadeIn 0.3s ease;
            opacity: 0.5;
            object-fit: cover;
            transition: transform 0.2s, opacity 0.2s;
            cursor: pointer;
        }

        .dead-flag:hover {
            opacity: 1;
            transform: scale(1.3);
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 800;
            border: 3px solid #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
            backdrop-filter: blur(10px);
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 14px;
            border: 2px solid #2ecc71;
            backdrop-filter: blur(10px);
            text-align: right;
        }

        .stats-box div {
            margin: 3px 0;
        }

        #powerup-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: slideDown 0.3s ease;
            z-index: 15;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        #settings-btn {
            position: absolute;
            bottom: 60px;
            left: 8px;
            width: 38px;
            height: 38px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(46, 204, 113, 0.5);
            transition: transform 0.1s, background 0.2s;
            backdrop-filter: blur(5px);
        }

        #settings-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.1);
        }

        #settings-btn:active {
            transform: scale(0.9);
        }

        #stats-btn {
            position: absolute;
            bottom: 12px;
            left: 8px;
            width: 38px;
            height: 38px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.1s, background 0.2s;
            backdrop-filter: blur(5px);
        }

        #stats-btn:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.1);
        }

        #stats-btn:active {
            transform: scale(0.9);
        }

        #settings-modal, #stats-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(46, 204, 113, 0.6);
            border-radius: 20px;
            padding: 25px;
            z-index: 201;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #settings-modal h2, #stats-modal h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: #2ecc71;
            font-size: 24px;
            border-bottom: 2px solid rgba(46, 204, 113, 0.5);
            padding-bottom: 12px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .control-group {
            margin-bottom: 15px;
            background: rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: space-between;
            text-shadow: 1px 1px 2px black;
        }

        .control-group input[type="range"] {
            width: 100%;
            accent-color: #2ecc71;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #2ecc71;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0;
        }

        .file-upload {
            background: rgba(46, 204, 113, 0.2);
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed #2ecc71;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
            transition: background 0.2s, border 0.2s;
        }
        
        .file-upload:hover {
            background: rgba(46, 204, 113, 0.35);
            border: 2px dashed #fff;
        }

        .close-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.1s;
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .stats-table th, .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats-table th {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            font-weight: bold;
        }

        .stats-table tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .reset-stats-btn {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .reset-settings-btn {
            background: rgba(241, 196, 15, 0.8);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 5px;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        .color-preset {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.1s;
        }

        .color-preset:active {
            transform: scale(0.9);
        }

        .volume-indicator {
            display: inline-block;
            margin-left: 5px;
            color: #2ecc71;
            font-family: monospace;
        }

        #winner-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #winner-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #winner-flag-img {
            width: 60vw;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 80px #2ecc71, 0 0 120px #2ecc71;
            margin-bottom: 25px;
            animation: winnerPulse 2s infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #winner-text {
            font-size: 8vw;
            color: #fff;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 20px #2ecc71, 0 0 40px #2ecc71;
        }

        #winner-stats {
            font-size: 18px;
            color: #ffd700;
            margin-top: 15px;
            text-align: center;
        }

        #countdown-text {
            font-size: 25vw;
            font-weight: 900;
            color: #2ecc71;
            text-shadow: 0 0 60px #2ecc71;
            display: none;
            animation: pulse 0.8s infinite;
        }

        .powerup {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: powerupFloat 2s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes powerupFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: scale(0); } 
            to { opacity: 0.5; transform: scale(1); } 
        }

        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #2ecc71;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #27ae60;
        }
    </style>
</head>

        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }

        function createParticles(x, y, color, count = 20) {
            if (!config.particlesEnabled) return;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6 - 2,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function updateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                particleCtx.globalAlpha = p.life;
                particleCtx.fillStyle = p.color;
                particleCtx.beginPath();
                particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particleCtx.fill();
            }
            particleCtx.globalAlpha = 1;
        }

                const bodyB = pair.bodyB;
                
                if (bodyA.country && bodyB.country) {
                    playTone(200 + Math.random() * 100, 0.05, 'square');
                }
                
                if (bodyA.isPowerup && bodyB.country) {
                    applyPowerup(bodyB, bodyA.powerupType);
                    removePowerup(bodyA);
                } else if (bodyB.isPowerup && bodyA.country) {
                    applyPowerup(bodyA, bodyB.powerupType);
                    removePowerup(bodyB);
                }
            });

                    density: 0.005,
                    angle: Math.random() * Math.PI,
                    render: { opacity: 0 }
                });
                
                body.country = c;
                body.img = img;
                body.w = flagW;
                body.h = flagH;
                body.hasShield = false;
                
                Matter.Composite.add(engine.world, body);
                flags.push(body);
            });

            updateCounter();
            document.getElementById('round-counter').innerText = roundNumber;
            startTimer();
            
            if(!runner.enabled) runner.enabled = true;

            if (config.powerupsEnabled) {
                setTimeout(() => spawnPowerup(), 3000);
            }
        }

        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                document.getElementById('timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function createArena() {
            const Bodies = Matter.Bodies;
            const Body = Matter.Body;
            const r = arenaRadius;
            const segments = 80;
            const gapDeg = 50;
            const parts = [];
            
            let startAngle = Math.PI; 
            if(arenaBody) startAngle = arenaBody.angle;

            const centerX = gameW / 2;
            const centerY = gameH / 2;

            for (let i = 0; i < segments; i++) {
                const t = i / (segments - 1);
                const angleDeg = 90 + (gapDeg/2) + (t * (360 - gapDeg));
                const angleRad = angleDeg * Math.PI / 180;
                
                const x = centerX + Math.cos(angleRad) * r;
                const y = centerY + Math.sin(angleRad) * r;
                
                parts.push(Bodies.rectangle(x, y, (r * 2 * Math.PI / segments) + 4, config.thickness, {
                    isStatic: true,
                    angle: angleRad + Math.PI/2,
                    restitution: 1.0, 
                    friction: 0,
                    render: { 
                        fillStyle: config.arenaColor,
                        strokeStyle: config.glowEffect ? config.arenaColor : 'transparent',
                        lineWidth: config.glowEffect ? 3 : 0
                    }
                }));
            }
            
            arenaBody = Body.create({ parts, isStatic: true });
            Body.setAngle(arenaBody, startAngle); 
            Matter.Composite.add(engine.world, arenaBody);
            
            const bottomWall = Bodies.rectangle(30, gameH - 50, 70, 130, {
                isStatic: true,
                render: { fillStyle: 'transparent', opacity: 0 }
            });
            Matter.Composite.add(engine.world, bottomWall);
        }

        function spawnPowerup() {
            if (!config.powerupsEnabled || isGameOver) return;
            
            const types = Object.keys(POWERUP_TYPES);
            const type = types[Math.floor(Math.random() * types.length)];
            const powerupData = POWERUP_TYPES[type];
            
            const centerX = gameW / 2;
            const centerY = gameH / 2;
            const spawnR = arenaRadius * 0.5;
            const x = centerX + (Math.random()-0.5) * spawnR;
            const y = centerY + (Math.random()-0.5) * spawnR;
            
            const body = Matter.Bodies.circle(x, y, 20, {
                restitution: 0.8,
                friction: 0,
                frictionAir: 0.01,
                density: 0.001,
                isSensor: true,
                render: { 
                    fillStyle: powerupData.color,
                    strokeStyle: '#fff',
                    lineWidth: 2
                }
            });
            
            body.isPowerup = true;
            body.powerupType = type;
            body.powerupData = powerupData;
            
            Matter.Composite.add(engine.world, body);
            powerups.push(body);
            
            playTone(600, 0.1, 'sine');
            
            setTimeout(() => spawnPowerup(), 5000 + Math.random() * 5000);
        }

        function removePowerup(powerupBody) {
            Matter.Composite.remove(engine.world, powerupBody);
            powerups = powerups.filter(p => p !== powerupBody);
        }

        function applyPowerup(flagBody, type) {
            const powerupData = POWERUP_TYPES[type];
            
            const display = document.getElementById('powerup-display');
            display.innerText = `${powerupData.emoji} ${flagBody.country.name} got ${type}!`;
            display.style.display = 'block';
            setTimeout(() => display.style.display = 'none', 2000);
            
            playTone(800, 0.15, 'triangle');
            createParticles(flagBody.position.x, flagBody.position.y, powerupData.color, 30);
            
            switch(type) {
                case 'SPEED':
                    Matter.Body.setVelocity(flagBody, {
                        x: flagBody.velocity.x * 2,
                        y: flagBody.velocity.y * 2
                    });
                    break;
                    
                case 'SHIELD':
                    flagBody.hasShield = true;
                    setTimeout(() => flagBody.hasShield = false, 8000);
                    break;
                    
                case 'GROW':
                    Matter.Body.scale(flagBody, 1.5, 1.5);
                    flagBody.w *= 1.5;
                    flagBody.h *= 1.5;
                    break;
                    
                case 'SHRINK':
                    Matter.Body.scale(flagBody, 0.7, 0.7);
                    flagBody.w *= 0.7;
                    flagBody.h *= 0.7;
                    break;
                    
                case 'GRAVITY':
                    Matter.Body.applyForce(flagBody, flagBody.position, {
                        x: 0,
                        y: -0.05 * flagBody.mass
                    });
                    break;
            }
        }

        function gameUpdate() {
            if (isGameOver) return;

            updateParticles();

            if(arenaBody) {
                Matter.Body.setAngle(arenaBody, arenaBody.angle + config.rotationSpeed);
            }

            flags.forEach(b => {
                if (Math.random() < config.randomForce) {
                    Matter.Body.applyForce(b, b.position, {
                        x: (Math.random() - 0.5) * 0.004 * b.mass,
                        y: (Math.random() - 0.5) * 0.004 * b.mass
                    });
                }
                
                if (config.trailsEffect && Math.random() < 0.3) {
                    createParticles(b.position.x, b.position.y, config.arenaColor, 2);
                }
            });

            for (let i = flags.length - 1; i >= 0; i--) {
                const b = flags[i];
                
                if (b.hasShield && (b.position.y > gameH || b.position.x < 0 || b.position.x > gameW)) {
                    const centerX = gameW / 2;
                    const centerY = gameH / 2;
                    Matter.Body.setPosition(b, {
                        x: centerX + (Math.random()-0.5) * 100,
                        y: centerY + (Math.random()-0.5) * 100
                    });
                    Matter.Body.setVelocity(b, { x: 0, y: 0 });
                    b.hasShield = false;
                    createParticles(b.position.x, b.position.y, '#3498db', 40);
                    playTone(400, 0.2, 'sawtooth');
                    continue;
                }
                
                if (b.position.y > gameH + 50 || b.position.x < -50 || b.position.x > gameW + 50) {
                    addToGraveyard(b.country);
                    updateStats(b.country, false);
                    createParticles(b.position.x, b.position.y, '#e74c3c', 25);
                    playTone(150, 0.3, 'sawtooth');
                    Matter.Composite.remove(engine.world, b);
                    flags.splice(i, 1);
                    updateCounter();
                }
            }

            if (flags.length === 1 && !isGameOver) {
                handleWinner(flags[0]);
            }
        }

        function gameRender() {
            const ctx = render.context;
            
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.position.x, p.position.y);
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.powerupData.emoji, 0, 0);
                ctx.restore();
            });
            
            flags.forEach(b => {
                if (!b.img.complete) return;
                
                ctx.save();
                ctx.translate(b.position.x, b.position.y);
                ctx.rotate(b.angle);
                
                if (b.hasShield) {
                    ctx.strokeStyle = '#3498db';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(0, 0, Math.max(b.w, b.h) * 0.7, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.drawImage(b.img, -b.w/2, -b.h/2, b.w, b.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(-b.w/2, -b.h/2, b.w, b.h);
                ctx.restore();
            });
        }

        function handleWinner(winner) {
            isGameOver = true;
            runner.enabled = false;
            if (timerInterval) clearInterval(timerInterval);

            updateStats(winner.country, true);

            const screen = document.getElementById('winner-screen');
            const img = document.getElementById('winner-flag-img');
            const txt = document.getElementById('winner-text');
            const statsDiv = document.getElementById('winner-stats');
            const countTxt = document.getElementById('countdown-text');

            img.style.display = 'block';
            countTxt.style.display = 'none';
            img.src = `https://flagcdn.com/w640/${winner.country.code}.png`;
            txt.innerText = winner.country.name + " WINS!";
            
            const stats = gameStats[winner.country.code];
            statsDiv.innerText = `üèÜ Total Wins: ${stats.wins} | Losses: ${stats.losses}`;
            
            screen.classList.add('visible');

            playTone(523, 0.2, 'sine');
            setTimeout(() => playTone(659, 0.2, 'sine'), 200);
            setTimeout(() => playTone(784, 0.3, 'sine'), 400);

            const centerX = gameW / 2;
            const centerY = gameH / 2;
            createParticles(centerX, centerY, '#ffd700', 100);

            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance("Winner is " + winner.country.name);
                window.speechSynthesis.speak(u);
            }

            setTimeout(() => {
                img.style.display = 'none';
                txt.innerText = "NEXT ROUND";
                statsDiv.innerText = "";
                countTxt.style.display = 'block';
                
                let count = 3;
                countTxt.innerText = count;

                const timer = setInterval(() => {
                    count--;
                    playTone(440, 0.1, 'square');
                    if (count > 0) {
                        countTxt.innerText = count;
                    } else if (count === 0) {
                        countTxt.innerText = "GO!";
                        playTone(880, 0.3, 'square');
                    } else {
                        clearInterval(timer);
                        roundNumber++;
                        startNewRound();
                    }
                }, 1000);

            }, 4000);
        }

        function addToGraveyard(country) {
            const gy = document.getElementById('graveyard');
            const img = document.createElement('img');
            img.src = `https://flagcdn.com/w80/${country.code}.png`;
            img.className = 'dead-flag';
            img.title = country.name;
            gy.appendChild(img);
            gy.scrollTop = gy.scrollHeight;
        }

        function updateCounter() {
            document.getElementById('counter').innerText = flags.length;
        }

        window.addEventListener('resize', () => {
            const gameArea = document.getElementById('game-area');
            if(render && gameArea) {
                gameW = gameArea.clientWidth;
                gameH = gameArea.clientHeight;
                render.canvas.width = gameW;
                render.canvas.height = gameH;
                
                const minDimension = Math.min(gameW, gameH);
                arenaRadius = (minDimension * 0.45) * (config.circlePercent / 0.44);
                
                resizeParticleCanvas();
                
                if(engine && arenaBody) {
                    Matter.Composite.remove(engine.world, arenaBody);
                    createArena();
                }
            }
        });
    </script>
